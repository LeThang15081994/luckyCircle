<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/hinh2.jpg'); /* Thay background-tet.jpg bằng tên file hình nền của bạn */
            background-size: cover; /* Phủ toàn bộ màn hình */
            background-position: center; /* Căn giữa hình nền */
            background-attachment: fixed; /* Giữ hình nền cố định */
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .lottery-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .number {
            font-size: 100px;
            font-weight: bold;
            margin: 0 10px;
            padding: 20px;
            background-color: white;
            color: #c62828;
            border-radius: 10px;
            width: 120px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #c62828;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            background: #fff;
            color: #c62828;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .lan-chon {
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quay Số May Mắn</h1>
        <div class="lottery-container">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
            <div class="number" id="num5">0</div>
        </div>

        <div class="button">
            <button onclick="spin()">QUAY</button>
        </div>

        <div class="result" id="result">Chờ kết quả...</div>
    </div>

    <script>
        let employees = [];

        // Load danh sách nhân viên từ file JSON
        fetch('employees.json')
            .then(response => response.json())
            .then(data => {
                employees = data;
            })
            .catch(error => console.error('Lỗi khi tải danh sách nhân viên:', error));

        // Hàm quay số
        function spin() {
            if (employees.length === 0) {
                alert('Danh sách nhân viên chưa được tải.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * employees.length);
            const employee = employees[randomIndex];

            document.getElementById("num1").textContent = employee["Mã nhân viên"].charAt(0);
            document.getElementById("num2").textContent = employee["Mã nhân viên"].charAt(1);
            document.getElementById("num3").textContent = employee["Mã nhân viên"].charAt(2);
            document.getElementById("num4").textContent = employee["Mã nhân viên"].charAt(3);
            document.getElementById("num5").textContent = employee["Mã nhân viên"].charAt(4);

            const result = document.getElementById("result");
            result.textContent = `Chúc mừng nhân viên: ${employee["Tên nhân viên"]}, mã số: ${employee["Mã nhân viên"]}`;
        }
    </script>
</body>
</html>
