<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/hinh2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .lottery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .number {
            font-size: 50px;
            font-weight: bold;
            margin: 5px;
            padding: 20px;
            background-color: white;
            color: #c62828;
            border-radius: 10px;
            width: 80px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #c62828;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            background: #fff;
            color: #c62828;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .winners {
            margin-top: 20px;
            color: white;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .winners table {
            width: 100%;
            color: white;
            border-collapse: collapse;
        }

        .winners th, .winners td {
            padding: 10px;
            border: 1px solid white;
        }

        .winners th {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quay Số May Mắn</h1>
        <div class="lottery-container">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
            <div class="number" id="num5">0</div>
            <div class="number" id="num6">0</div>
            <div class="number" id="num7">0</div>
            <div class="number" id="num8">0</div>
            <div class="number" id="num9">0</div>
        </div>

        <div class="button">
            <button onclick="spin()">QUAY</button>
        </div>

        <div class="result" id="result">Chờ kết quả...</div>

        <div class="winners">
            <h2>Số lần đã quay: <span id="spinCount">0</span></h2>
            <h3>Danh sách nhân viên đã trúng:</h3>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã Nhân Viên</th>
                        <th>Tên Nhân Viên</th>
                    </tr>
                </thead>
                <tbody id="winnerList"></tbody>
            </table>
        </div>

        <canvas class="fireworks" id="fireworks"></canvas>
        <canvas class="confetti" id="confetti"></canvas>
    </div>

    <script>
        let employees = [];
        let animationRequest; // Track the animation request
        let intervalId; // Track the interval for creating fireworks/confetti
        let spinCount = 0; // Track the number of spins
        let winners = []; // Store the list of winners

        // Load danh sách nhân viên từ file JSON
        fetch('employees.json')
            .then(response => response.json())
            .then(data => {
                employees = data;
            })
            .catch(error => console.error('Lỗi khi tải danh sách nhân viên:', error));

        function startEffects() {
            const fireworksCanvas = document.getElementById("fireworks");
            const confettiCanvas = document.getElementById("confetti");

            const ctxFireworks = fireworksCanvas.getContext("2d");
            const ctxConfetti = confettiCanvas.getContext("2d");

            fireworksCanvas.width = confettiCanvas.width = window.innerWidth;
            fireworksCanvas.height = confettiCanvas.height = window.innerHeight;

            const particles = [];
            const confetti = [];
            const colors = ["#ff004c", "#ffa400", "#00d9ff", "#2bff00"];

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 2; // Firework size
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.size *= 0.95;
                }
                draw() {
                    ctxFireworks.fillStyle = this.color;
                    ctxFireworks.beginPath();
                    ctxFireworks.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctxFireworks.fill();
                }
            }

            class ConfettiParticle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 10 + 5; // Kích thước hình vuông
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 3 + 2;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.y > confettiCanvas.height) {
                        this.y = 0; // Đặt lại vị trí khi rơi hết màn hình
                        this.x = Math.random() * confettiCanvas.width;
                    }
                }
                draw() {
                    ctxConfetti.fillStyle = this.color;
                    ctxConfetti.fillRect(this.x, this.y, this.size, this.size); // Vẽ pháo giấy hình vuông
                }
            }

            function createFireworks(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    confetti.push(new ConfettiParticle(Math.random() * confettiCanvas.width, 0));
                }
            }

            function animate() {
                ctxFireworks.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
                ctxConfetti.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    if (particles[i].size < 0.5) {
                        particles.splice(i, 1);
                        i--;
                    }
                }

                for (let i = 0; i < confetti.length; i++) {
                    confetti[i].update();
                    confetti[i].draw();

                    if (confetti[i].y > confettiCanvas.height) {
                        confetti.splice(i, 1);
                        i--;
                    }
                }

                animationRequest = requestAnimationFrame(animate);
            }

            
            animate();

            intervalId = setInterval(() => {
                createFireworks(Math.random() * fireworksCanvas.width, Math.random() * fireworksCanvas.height);
                createConfetti();
            }, 500);
        }

        function stopEffects() {
            cancelAnimationFrame(animationRequest);
            clearInterval(intervalId);

            const fireworksCanvas = document.getElementById("fireworks");
            const ctxFireworks = fireworksCanvas.getContext("2d");
            const confettiCanvas = document.getElementById("confetti");
            const ctxConfetti = confettiCanvas.getContext("2d");

            ctxFireworks.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            ctxConfetti.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }

        function spin() {
            if (employees.length === 0) {
                alert('Danh sách nhân viên chưa được tải hoặc đã hết nhân viên để quay.');
                return;
            }

            stopEffects(); // Dừng hiệu ứng khi quay mới bắt đầu

            const duration = 5000; // 5 giây
            const interval = 100; // 0.1 giây mỗi lần đổi số
            let timer;

            const startSpinning = () => {
                timer = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * employees.length);
                    const randomEmployee = employees[randomIndex];
                    const randomCode = randomEmployee["Mã nhân viên"].padStart(9, '0');

                    for (let i = 0; i < 9; i++) {
                        document.getElementById(`num${i + 1}`).textContent = randomCode.charAt(i);
                    }

                    document.getElementById("result").textContent = `Đang quay...`;
                }, interval);
            };

            const stopSpinning = () => {
                clearInterval(timer);

                const finalIndex = Math.floor(Math.random() * employees.length);
                const finalEmployee = employees.splice(finalIndex, 1)[0];

                winners.push(finalEmployee);
                spinCount++;

                const finalCode = finalEmployee["Mã nhân viên"].padStart(9, '0');
                for (let i = 0; i < 9; i++) {
                    document.getElementById(`num${i + 1}`).textContent = finalCode.charAt(i);
                }

                document.getElementById("result").textContent = `Chúc mừng nhân viên: ${finalEmployee["Tên nhân viên"]}, mã số: ${finalEmployee["Mã nhân viên"]}`;
                document.getElementById("spinCount").textContent = spinCount;

                const winnerList = document.getElementById("winnerList");
                const row = `<tr>
                    <td>${spinCount}</td>
                    <td>${finalEmployee["Mã nhân viên"]}</td>
                    <td>${finalEmployee["Tên nhân viên"]}</td>
                </tr>`;
                winnerList.innerHTML += row;

                startEffects(); // Bắt đầu hiệu ứng pháo hoa và pháo giấy
            };

            startSpinning();
            setTimeout(stopSpinning, duration);
        }
    </script>
</body>
</html>
