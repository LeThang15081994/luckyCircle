<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/hinh2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .lottery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .number {
            font-size: 50px;
            font-weight: bold;
            margin: 5px;
            padding: 20px;
            background-color: white;
            color: #c62828;
            border-radius: 10px;
            width: 80px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #c62828;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            background: #fff;
            color: #c62828;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .winners {
            margin-top: 20px;
            color: white;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .winners table {
            width: 100%;
            color: white;
            border-collapse: collapse;
        }

        .winners th, .winners td {
            padding: 10px;
            border: 1px solid white;
        }

        .winners th {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quay Số May Mắn</h1>
        <div class="lottery-container">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
            <div class="number" id="num5">0</div>
            <div class="number" id="num6">0</div>
            <div class="number" id="num7">0</div>
            <div class="number" id="num8">0</div>
            <div class="number" id="num9">0</div>
        </div>

        <div class="button">
            <button onclick="spin()">QUAY</button>
        </div>

        <div class="result" id="result">Chờ kết quả...</div>

        <div class="winners">
            <h2>Số lần đã quay: <span id="spinCount">0</span></h2>
            <h3>Danh sách nhân viên đã trúng:</h3>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã Nhân Viên</th>
                        <th>Tên Nhân Viên</th>
                    </tr>
                </thead>
                <tbody id="winnerList"></tbody>
            </table>
        </div>

        <canvas class="fireworks" id="fireworks"></canvas>
        <canvas class="confetti" id="confetti"></canvas>
    </div>

    <script>
        let employees = [];
        let animationRequest; // Track the animation request
        let intervalId; // Track the interval for creating fireworks/confetti
        let spinCount = 0; // Track the number of spins
        let winners = []; // Store the list of winners

        // Load danh sách nhân viên từ file JSON
        fetch('employees.json')
            .then(response => response.json())
            .then(data => {
                employees = data;
            })
            .catch(error => console.error('Lỗi khi tải danh sách nhân viên:', error));

        function updateWinnersTable() {
            const winnerList = document.getElementById("winnerList");
            winnerList.innerHTML = "";
            winners.forEach((winner, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${winner["Mã nhân viên"]}</td>
                    <td>${winner["Tên nhân viên"]}</td>
                </tr>`;
                winnerList.innerHTML += row;
            });
        }

        function spin() {
            if (employees.length === 0) {
                alert('Danh sách nhân viên chưa được tải hoặc đã hết nhân viên để quay.');
                return;
            }

            stopEffects(); // Stop effects when starting a new spin

            const duration = 5000; // 5 giây
            const interval = 100; // 0.1 giây mỗi lần đổi số
            let timer;

            // Random số liên tục
            const startSpinning = () => {
                timer = setInterval(() => {
                    let randomIndex = Math.floor(Math.random() * employees.length);
                    let randomEmployee = employees[randomIndex];
                    let randomCode = randomEmployee["Mã nhân viên"].padStart(9, '0');

                    // Hiển thị từng ký tự lên các ô
                    for (let i = 0; i < 9; i++) {
                        document.getElementById(`num${i + 1}`).textContent = randomCode.charAt(i);
                    }

                    document.getElementById("result").textContent = `Đang quay...`;
                }, interval);
            };

            // Dừng quay và chọn kết quả
            const stopSpinning = () => {
                clearInterval(timer);
                let finalIndex = Math.floor(Math.random() * employees.length);
                let finalEmployee = employees.splice(finalIndex, 1)[0]; // Remove the winner from the list

                winners.push(finalEmployee); // Add winner to the winners list
                spinCount++; // Increment spin count

                // Hiển thị kết quả cuối cùng
                let finalCode = finalEmployee["Mã nhân viên"].padStart(9, '0');
                for (let i = 0; i < 9; i++) {
                    document.getElementById(`num${i + 1}`).textContent = finalCode.charAt(i);
                }

                document.getElementById("result").textContent = `Chúc mừng nhân viên: ${finalEmployee["Tên nhân viên"]}, mã số: ${finalEmployee["Mã nhân viên"]}`;

                // Cập nhật bảng danh sách trúng thưởng và số lần quay
                document.getElementById("spinCount").textContent = spinCount;
                updateWinnersTable();

                // Bắt đầu hiệu ứng pháo hoa và pháo giấy
                startEffects();
            };

            startSpinning();
            setTimeout(stopSpinning, duration);
        }

        function stopEffects() {
            cancelAnimationFrame(animationRequest);
            clearInterval(intervalId);

            const fireworksCanvas = document.getElementById("fireworks");
            const ctxFireworks = fireworksCanvas.getContext("2d");
            const confettiCanvas = document.getElementById("confetti");
            const ctxConfetti = confettiCanvas.getContext("2d");

            ctxFireworks.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            ctxConfetti.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }
    </script>
</body>
</html>
