<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/hinh2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .lottery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .number {
            font-size: 50px;
            font-weight: bold;
            margin: 5px;
            padding: 20px;
            background-color: white;
            color: #c62828;
            border-radius: 10px;
            width: 80px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #c62828;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            background: #fff;
            color: #c62828;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quay Số May Mắn</h1>
        <div class="lottery-container">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
            <div class="number" id="num5">0</div>
            <div class="number" id="num6">0</div>
            <div class="number" id="num7">0</div>
            <div class="number" id="num8">0</div>
            <div class="number" id="num9">0</div>
        </div>

        <div class="button">
            <button onclick="spin()">QUAY</button>
        </div>

        <div class="result" id="result">Chờ kết quả...</div>
        <canvas class="fireworks" id="fireworks"></canvas>
    </div>

    <script>
        let employees = [];
        let animationRequest; // Track the animation request
        let intervalId; // Track the interval for creating fireworks/confetti

        // Load danh sách nhân viên từ file JSON
        fetch('employees.json')
            .then(response => response.json())
            .then(data => {
                employees = data;
            })
            .catch(error => console.error('Lỗi khi tải danh sách nhân viên:', error));

        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ["#ff004c", "#ffa400", "#00d9ff", "#2bff00"];

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.size *= 0.95;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function handleParticles() {
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].size <= 0.5) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function createFireworks(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                animationRequest = requestAnimationFrame(animate);
            }

            canvas.addEventListener("click", (e) => {
                createFireworks(e.clientX, e.clientY);
            });

            intervalId = setInterval(() => {
                createFireworks(Math.random() * canvas.width, Math.random() * canvas.height);
            }, 500);

            animate();
        }

        function stopFireworks() {
            cancelAnimationFrame(animationRequest);
            clearInterval(intervalId);

            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function spin() {
            stopFireworks(); // Stop effects when starting a new spin

            if (employees.length === 0) {
                alert('Danh sách nhân viên chưa được tải.');
                return;
            }

            const duration = 5000; // 5 giây
            const interval = 100; // 0.1 giây mỗi lần đổi số
            let timer;

            // Random số liên tục
            const startSpinning = () => {
                timer = setInterval(() => {
                    let randomIndex = Math.floor(Math.random() * employees.length);
                    let randomEmployee = employees[randomIndex];
                    let randomCode = randomEmployee["Mã nhân viên"].padStart(9, '0');

                    // Hiển thị từng ký tự lên các ô
                    for (let i = 0; i < 9; i++) {
                        document.getElementById(`num${i + 1}`).textContent = randomCode.charAt(i);
                    }

                    document.getElementById("result").textContent = `Đang quay...`;
                }, interval);
            };

            // Dừng quay và chọn kết quả
            const stopSpinning = () => {
                clearInterval(timer);
                let finalIndex = Math.floor(Math.random() * employees.length);
                let finalEmployee = employees[finalIndex];
                let finalCode = finalEmployee["Mã nhân viên"].padStart(9, '0');

                // Hiển thị kết quả cuối cùng
                for (let i = 0; i < 9; i++) {
                    document.getElementById(`num${i + 1}`).textContent = finalCode.charAt(i);
                }

                document.getElementById("result").textContent = `Chúc mừng nhân viên: ${finalEmployee["Tên nhân viên"]}, mã số: ${finalEmployee["Mã nhân viên"]}`;

                // Bắt đầu hiệu ứng pháo hoa
                startFireworks();
            };

            startSpinning();
            setTimeout(stopSpinning, duration);
        }
    </script>
</body>
</html>
