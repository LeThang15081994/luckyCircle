<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/hinh2.jpg'); /* Thay background-tet.jpg bằng tên file hình nền của bạn */
            background-size: cover; /* Phủ toàn bộ màn hình */
            background-position: center; /* Căn giữa hình nền */
            background-attachment: fixed; /* Giữ hình nền cố định */
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .lottery-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .number {
            font-size: 100px;
            font-weight: bold;
            margin: 0 10px;
            padding: 20px;
            background-color: white;
            color: #c62828;
            border-radius: 10px;
            width: 120px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #c62828;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            background: #fff;
            color: #c62828;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .lan-chon {
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quay Số May Mắn</h1>
        <div class="lottery-container">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
            <div class="number" id="num5">0</div>
        </div>

        <div class="lan-chon">
            <label for="round">Lần:</label>
            <select id="round">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="button">
            <button onclick="spin()">QUAY</button>
        </div>

        <div class="result" id="result">Chờ kết quả...</div>
    </div>

    <script>
        function spin() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const num3 = document.getElementById("num3");
            const num4 = document.getElementById("num4");
            const num5 = document.getElementById("num5");
            const result = document.getElementById("result");

            let counter = 0;
            const duration = 2000; // Thời gian quay (2 giây)
            const interval = 100; // Khoảng thời gian giữa mỗi lần thay đổi số

            // Random số liên tục
            const timer = setInterval(() => {
                num1.textContent = Math.floor(Math.random() * 10);
                num2.textContent = Math.floor(Math.random() * 10);
                num3.textContent = Math.floor(Math.random() * 10);
                num4.textContent = Math.floor(Math.random() * 10);
                num5.textContent = Math.floor(Math.random() * 10);
                counter += interval;

                // Khi hết thời gian, dừng quay và hiển thị kết quả
                if (counter >= duration) {
                    clearInterval(timer);
                    const number1 = Math.floor(Math.random() * 10);
                    const number2 = Math.floor(Math.random() * 10);
                    const number3 = Math.floor(Math.random() * 10);
                    const number4 = Math.floor(Math.random() * 10);
                    const number5 = Math.floor(Math.random() * 10);

                    num1.textContent = number1;
                    num2.textContent = number2;
                    num3.textContent = number3;
                    num4.textContent = number4;
                    num5.textContent = number5;

                    const maSo = `${number1}${number2}${number3}${number4}${number5}`;
                    result.textContent = `Chúc mừng Quý Khách Nguyễn Thị Sinh\nCó mã số ${maSo} đã trúng thưởng!`;
                }
            }, interval);
        }
    </script>
</body>
</html>
